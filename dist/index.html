<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - RGB_convert_to_HEX_v3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="box">
  
  <div class="left">
    <h2 class="title">RGB</h2>
    <div class="items">
      <div class="item">
        <span class="rgb">R: </span>
        <div class="rect1">
          <input type="text" placeholder ="255" class ="cvalue" id="b1">
          <span id = "valueR"></span>
        </div>
        <div class="rect2 rectR"></div>
      </div>
     <div class="item">
        <span class="rgb">G: </span>
        <div class="rect1">
          <input type="text" placeholder ="102" class ="cvalue" id ="b2">
          <span id = "valueG"></span>
        </div>
        <div class="rect2 rectG"></div>
      </div>
      <div class="item">
        <span class="rgb">B: </span>
        <div class="rect1">
          <input type="text" placeholder ="0" class ="cvalue" id ="b3">
          <span id = "valueB"></span>
        </div>
        <div class="rect2 rectB"></div>
      </div>
    </div>
    <div class="botton">
      <span class="convert">convert</span>
    </div>
  </div>
  
  <div class="right">
    <h2 class="hex">HEX</h2>
    <div class="space"><span class="hexValue"></span></div>
    <div class="square"></div>
  </div>
  
  <div class="slider">
    <div class="sliderItems">
      <div class="sliderItem1">
        <h2>R</h2>
        <input class = "sliderbar i1" type="range" min='0' max='255' value='255'>
        <h2>255</h2>
      </div>
      <div class="sliderItem2">
        <h2>G</h2>
        <input class = "sliderbar i2" type="range" step:"1" min='0' max='255' value='102'>
        <h2>102</h2>
      </div>
      <div class="sliderItem3">
        <h2>B</h2>
        <input class = "sliderbar i3" type="range" min='0' max='255' value='0'>
        <h2>0</h2>
      </div>
    </div>
    <div class="show"><h2 class="sliderText">#FF6600</h2></div>
  </div>
  
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
